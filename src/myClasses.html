    <img src="../img/footer-sock-new-walkway.jpg" class="banner" alt="Responsive image" height = "500px">

    <div class = "center-table"> 
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Course Number</th>
          <th scope="col">Course Name</th>
          <th scope="col">Units</th>
          <th scope="col">Day / Time</th>
          <th scope="col">Location</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">000000</th>
          <td>CompE 561</td>
          <td>3.0</td>
          <td>MW / 5:30PM - 6:45PM</td>
          <td>LH 347</td>
        </tr>
        <tr>
          <th scope="row">000001</th>
          <td>CompE 571</td>
          <td>3.0</td>
          <td>MW / 4:00PM - 5:15PM</td>
          <td>GMCS 301</td>
        </tr>
      </tbody>
    </table>
    </div>

    <div class = "left-form">
      <form>
        <div class="form-group">
          <label for="Course-Code">Course Number:</label>
          <input type="text" class="form-control" id="Course-Code" placeholder="Enter Course Number">
        </div>
        <div class="form-group">
          <label for="Course-Name" style = "margin-top: 15px;">Course Name:</label>
          <input type="text" class="form-control" id="Course-Name" placeholder="Enter Course Name">
        </div>
        <div class="form-group">
          <label for="Course-Day/Time" style = "margin-top: 15px;">Course Day / Time:</label>
          <input type="text" class="form-control" id="Course-Day/Time" placeholder="Enter Course Day / Time">
        </div>
        <div class="form-group">
          <label for="Course-Location" style = "margin-top: 15px;">Course Location:</label>
          <input type="text" class="form-control" id="Course-Location" placeholder="Enter Course Location">
        </div>
        <div>
          <label for="Course-Location" style = "margin-top: 15px;">Semester:</label>
          <select class="form-select">
            <option value="1">Fall 2022</option>
            <option value="2">Spring 2022</option>
            <option value="3">Fall 2021</option>
            <option value="4">Spring 2021</option>
            <option value="5">Fall 2020</option>
            <option value="6">Spring 2020</option>
            <option value="7">Fall 2019</option>
            <option value="8">Spring 2019</option>
            <option value="9">Fall 2018</option>
          </select>
        </div>
          <button type="submit" class="btn btn-primary" style = "margin-top: 15px; color: white; background-color: #D20101; border-color: white;">Search</button>
      </form>
    </div>

          <!-- JavaScript Bundle with Popper -->
