<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="{% static 'img/sdsu_primary_logo_rgb_horizontal_1_color_white.png' %}" height="30" width="180">
      </a>
      </div>
    </div>
  </nav>

  <center><img src="{% static 'img/SDSU-New-Logo2.png' %}" style = "padding-top: 50px;" alt="Responsive image" height = "500px"></center>

  <div class = "container" style = "padding-top: 50px;">
    {% if messages %} 
      {% for message in messages %}
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
          {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}
    {% endif %}
  </div>

  <div class="d-flex justify-content-center" style = "padding-top: 25px;">
    <form action="" method=POST>
        {% csrf_token %}
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">RedID:</label>
            <input type="text" class="form-control" name="username" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password:</label>
        <input type="password" class="form-control" name="password">
        </div>
        <button type="submit" style="color: white; background-color: #D20101; border-color: white;" class="btn btn-outline-success">Login</button>
    </form>
  </div>

      <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
